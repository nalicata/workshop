<!DOCTYPE html>
<html>
<head>
	<title>Shika Handprints</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div id="navbar">
		<div class="logo">
			<img src="images/shika logo black.png" alt="logo Shika Handprints" width="60" height="40">
		</div>
		<div class="navbar-links">
			<a href="#">about</a>
			<a href="#">contact</a>
		</div>
	</div>
	<div id="header">
		<h1>Shika Handprints</h1>
		<p>Discover unique prints on textiles for your wardrobe</p>
		<button type="button" class="btn btn-success">Show me</button>
	</div>
	<div class="card-container">
		<div class="row">
			<div class="col-xs-12 col-sm-4">
				<div class="card">
					<img src="images/shika blouse.jpg" alt="Shika Handprints Blouse" width="300" height= "150">
					<h6>Blouse</h6>
				</div>
			</div>
			<div class="col-xs-12 col-sm-4">
				<div class="card">
					<img src="images/shika top.jpg" alt="Shika Handprints Top" width="300" height= "150">
					<h6>Top</h6>
				</div>
			</div>
			<div class="col-xs-12 col-sm-4">
				<div class="card">
					<img src="images/shika dress.jpg" alt="Shika Handprints Dress" width="300" height= "150">
					<h6>Dress</h2>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
